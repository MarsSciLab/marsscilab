<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarsSciLab - 物理博士的火星實驗室</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        /* 整體背景設定 */
        body {
            margin: 0;
            background: #0b0d17; /* 深空黑 */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* 隱藏捲軸 */
        }
        /* 中央文字區塊的樣式 (懸浮在畫布之上) */
        .center-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10; /* 確保在最上層 */
            background: rgba(11, 13, 23, 0.8); /* 半透明背景增加可讀性 */
            padding: 30px 50px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .highlight { color: #ff4d00; /* 火星橘 */ }
        p.subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
        }
        .contact {
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        a { color: #ff4d00; text-decoration: none; }
    </style>
</head>
<body>

    <div class="center-overlay">
        <h1>Mars<span class="highlight">Sci</span>Lab</h1>
        <p class="subtitle">Grade 10 Physics, Redefined on Mars.</p>
        <p style="font-size: 1.5rem; font-weight: bold;">COMING SOON</p>
        <div class="contact">
            <p>Contact: dr@marsscilab.com</p>
        </div>
    </div>

    <script>
        // 定義兩個物理體：地球球體 (e) 和火星球體 (m)
        let eY, mY, eV = 0, mV = 0;
        const gEarth = 9.8;
        const gMars = 3.72;
        const scale = 15; // 像素/米 比例尺
        const dt = 1/60; // 時間步長
        let ballSize = 40;

        function setup() {
            // 建立全螢幕畫布，並設定層級在文字之下
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.style('display', 'block');
            canvas.style('position', 'absolute');
            canvas.style('top', '0');
            canvas.style('left', '0');
            canvas.style('z-index', '1'); 

            resetSimulation();
        }

        function resetSimulation() {
            eY = ballSize * 2;
            mY = ballSize * 2;
            eV = 0;
            mV = 0;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function draw() {
            background(11, 13, 23, 50); // 輕微的拖影效果

            // --- 繪製場景 ---
            stroke(255, 50);
            line(width / 2, 0, width / 2, height); // 中間分隔線
            
            // 地板
            fill(50); noStroke();
            rect(0, height - 50, width, 50);
            
            // 文字標籤
            textAlign(CENTER); textSize(18);
            fill(100, 200, 255); text(`EARTH (g = ${gEarth} m/s²)`, width * 0.25, 50);
            fill(255, 100, 50); text(`MARS (g = ${gMars} m/s²)`, width * 0.75, 50);

            // --- 物理計算 ---
            // 地球 (左側)
            eV += gEarth * scale * dt;
            eY += eV * scale * dt;
            // 碰撞地板反彈
            if (eY > height - 50 - ballSize/2) {
                eY = height - 50 - ballSize/2;
                eV *= -0.7; // 反彈係數，損失能量
            }

            // 火星 (右側)
            mV += gMars * scale * dt;
            mY += mV * scale * dt;
            // 碰撞地板反彈
            if (mY > height - 50 - ballSize/2) {
                mY = height - 50 - ballSize/2;
                mV *= -0.7;
            }
            
            // --- 繪製物體 ---
            // 地球藍球
            fill(100, 200, 255); 
            circle(width * 0.25, eY, ballSize);

            // 火星紅球
            fill(255, 77, 0);
            circle(width * 0.75, mY, ballSize);
        }

        // 點擊滑鼠重置實驗
        function mousePressed() {
            resetSimulation();
        }
    </script>
</body>
</html>
