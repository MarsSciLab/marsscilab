<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; background: #0b0d17; color: white; font-family: sans-serif; overflow: hidden; }
        .ui { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; border: 1px solid #ff4d00; }
        h2 { color: #ff4d00; margin-top: 0; }
    </style>
</head>
<body>
    <div class="ui">
        <h2>MarsSciLab 實驗 01</h2>
        <p>環境：火星表面 (G = 3.72 m/s²)</p>
        <p id="timer">時間：0.00 s</p>
        <p id="dist">位移：0.00 m</p>
        <button onclick="resetSim()">重新投下</button>
    </div>
    <script>
        let y = 50, v = 0, a = 3.72, t = 0;
        let running = true;
        const scale = 20; // 1公尺 = 20像素

        function setup() { createCanvas(windowWidth, windowHeight); }

        function draw() {
            background(11, 13, 23);
            if (y < height - 50) {
                let dt = 1/60; // 假設 60 FPS
                v += a * dt;
                y += v * scale * dt;
                t += dt;
            }
            // 繪製火星地表
            fill(193, 68, 14); noStroke();
            rect(0, height - 50, width, 50);
            // 繪製實驗物體
            fill(255, 77, 0); circle(width/2, y, 30);
            // 更新 UI
            document.getElementById('timer').innerText = "時間：" + t.toFixed(2) + " s";
            document.getElementById('dist').innerText = "位移：" + (0.5 * a * t * t).toFixed(2) + " m";
        }

        function resetSim() { y = 50; v = 0; t = 0; }
    </script>
</body>
</html>
